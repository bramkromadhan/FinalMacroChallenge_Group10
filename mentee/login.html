<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawasome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhnd0JK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/libs/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Form Login</title>
  </head>
  <body>
    <header>
      <div class="box-shadow">
        <div class="box-left">
          <div class="title">
            <div class="d-flex">
              <img src="assets/image/logo_gdsc.png" alt="" class="icon" />
              <h3 class="logo-log">
                GDSC
                <span class="code">
                  <span style="color: rgb(231, 0, 0); margin-right: -4px"
                    >C</span
                  >
                  <span style="color: rgb(0, 62, 231); margin-right: -4px"
                    >o</span
                  >
                  <span style="color: rgb(0, 179, 60); margin-right: -4px"
                    >d</span
                  >
                  <span style="color: rgb(236, 181, 0); margin-right: -4px"
                    >e</span
                  >
                </span>
                Lab
              </h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="bodi">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form>
            <h1 class="regis">Register</h1>
            <input
              type="text"
              id="exampleInputPassword1"
              placeholder="Name"
              name="nama"
              class="name"
              required
            />
            <input
              type="email"
              id="exampleInputPassword1"
              placeholder="Email"
              name="email"
              required
            />
            <input
              type="text"
              id="exampleInputPassword1"
              placeholder="+62"
              name="telp"
              required
            />
            <input
              type="password"
              id="exampleInputPassword1"
              placeholder="Password"
              name="password"
              required
            />
            <input
              type="password"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
              name="konfirmasi"
              required
            />
            <button class="register">Register</button>
          </form>
        </div>

        <div class="form-container sign-in-container">
          <form>
            <img
              src="assets/image/logo_gdsc.png"
              alt=""
              style="margin-bottom: 20px"
            />
            <h1 class="padd">Login</h1>
            <div class="page-input">
              <input
                type="text"
                id="exampleInputEmail1"
                placeholder="Username"
                name="username"
              />
              <input
                type="password"
                id="exampleInputEmail1"
                placeholder="Password"
                name="pass"
              />
            </div>

            <button>Login</button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome to GDSC Code Lab!</h1>
              <p>Log in to your Account</p>
              <button class="ghost" id="signIn">Login</button>
            </div>

            <div class="overlay-panel overlay-right">
              <h1>Welcome to GDSC Code Lab!</h1>
              <p>Create your GDSC Account</p>
              <button class="ghost" id="signUp">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/login.js"></script>
  </body>
</html>
